<!DOCTYPE html>
<html>
    <head>
        <title>My Profile</title>
        <meta charset="UTF-8">
        <meta name="description" content="Kazuki Asahinaの自己紹介と自分の趣味を掲載するサイト">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">        
   </head>
    <body>
        <!-- ヘッダー -->
         <header>
            <div class="header">
                <h1>
                    <a href="index.html" class="home">MyProfile</a>
                </h1>
            
            <!-- ナビゲーション -->
                <nav>
                    <ul class="menu">
                        <li><a href="index.html#About">About</a></li>
                        <li><a href="index.html#Works">Works</a></li>
                    </ul>
                </nav>
            </div>
         </header>
         <!-- メイン -->
        <main>
            <article>
                <!-- メイン画像 -->
                 <div>
                    <img src="images\main.png" alt="カメラ" class="camera">
                 </div>
                 <!-- About -->
                <section class="about">
                    <h2 id="about">About</h2>
                    <div class="about-inner">
                        <img src="images\about.png" alt="本人写真" class="circle">
                        <div class="content">
                            <p class="name">Kazuki Asahina</p>
                            <ul>
                                <li>25歳 長野県佐久市出身</li>
                                <li>ソフトウェア業界でマーケティングに従事</li>
                                <li>趣味はカメラ、愛機はCanon</li>
                                <li>自然を撮影するのが好きで、海や山によく行く</li>
                            </ul>
                        </div>
                        
                    </div>
                <!-- Works  -->
                    
                </section>
                <section class="Works">
                    <h2 id="Works">Works</h2>
                    <div class="works-inner">
                        <div class="item">
                            <img src="images\works1.png" alt="日本海">
                            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
                        </div>
                        <div class="item">
                            <img src="images\works2.png" alt="冠雪した御嶺山">
                            <p>地元長野の木曽町から撮影した、冠雪した御嶺山</p>
                        </div>
                        <div class="item">
                            <img src="images\works3.png" alt="京都の街並み">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <p>© MyProfile. All rights reserved.</p>
        </footer>
    </body>
    
</html>
